<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/ba2adebb21.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulär</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  </head>
  <body>
    <div class="Header">
      <div class="animated-gradient logo">
        <img src="Anchor.png" width="100px" height="100px" />
      </div>
      <div>
        <h2 class="rubrik">Kontakta oss</h2>
      </div>
      <div class="tom">
        <input id="toggle" type="checkbox" />

        <label for="toggle" class="hamburger">
          <div class="top-bun"></div>
          <div class="meat"></div>
          <div class="bottom-bun"></div>
        </label>

        <div class="nav">
          <div class="nav-wrapper">
            <nav>
              <a href="sajt.html">HEM</a><br />
              <a href="haj.html">HAJAR</a><br />
              <a href="fisk.html">FISKAR</a><br />
              <a href="formulär.html">KONTAKTA OSS</a><br />
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="Wrapper wrapper-image-5">
      <div class="form">
        <h3 class="rubrik">Skriv in dina uppgifter:</h3>
        <label for="name">Namn</label><br />
        <input type="text" placeholder="Namn" /><br />
        <p></p>
        <label for="mail">Mail ardess</label><br />
        <input type="text" placeholder="exempel.mail@mail.com" /><br />
        <p></p>
        <label for="medelande">medelande</label><br />
        <textarea
          placeholder="skriv ditt medelande här"
          for="medelande"
          rows="3"
        ></textarea
        ><br />
        <p></p>
        <i class="fa-solid fa-water"></i>
        <p></p>
        <button>Skicka</button>
      </div>
    </div>
  </body>
</html>
